<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting-KokoaTalk</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>22 : 28</span>
        </div>
        <div class="status-bar__column">
            <span>111%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <div class="alt-header">
        <div class="alt-header__column">
            <a href="more.html"><i class="fas fa-angle-left fa-3x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Setting</h1>
        </div>
        <div class="alt-header__column"> <span><i class="fas fa-search fa-lg"></i></span></div>
    </div>

    <!-- screen -->
   <main class="main-screen">
        <ul class="setting-list">
            <li class="setting__setting">
                <div class="setting__setting-column">
                    <i class="fas fa-bullhorn"></i>
                    <span>Notice</span>
                </div>
                <div class="setting__setting-column"></div>
            </li>
            <li class="setting__setting">
                <div class="setting__setting-column">
                    <i class="fas fa-flask"></i>
                    <span>Kokoa Lab</span>
                </div>
                <div class="setting__setting-column"></div>
            </li>
            <li class="setting__setting">
            <div class="setting__setting-column">
                <i class="fas fa-info-circle"></i>
                <span>Version</span>
            </div>    
            <div class="setting__setting-column">Latest Version</div>
            </li>
            <!--  -->
            
        </ul>
   </main>
    <!-- navigation -->
    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__li">
                <a href="friends.html" class="nav__a"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__li">
                <span class="nav__notification badge">1</span>
                <a href="chats.html" class="nav__a"><i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__li">
                <a href="find.html" class="nav__a"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__li">
                <span class="nav__red-spot"></span>
                <a href="more.html" class="nav__a"><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>
</body>
</html>
