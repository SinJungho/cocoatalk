<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-KokoaTalk</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>22 : 28</span>
        </div>
        <div class="status-bar__column">
            <span>111%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

    <!-- screen -->
    <main class="main-screen">
        <a href="chat.html">
            <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar" src="img/03805fe2dd3dace63083de12a1f5ac7c.jpg" alt="profile">
                <div class="user-component__text">
                    <h4 class="user-component__title">Jung</h4>
                    <h6 class="user-component__subtitle">Please check My Kokoa Account Info</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">18:56</span>
                <span class="badge">1</span>
            </div>
            </div>
        </a>
    </main>
    <!-- navigation -->
    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__li">
                <a href="friends.html" class="nav__a"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__li">
                <span class="nav__notification badge">1</span>
                <a href="chats.html" class="nav__a"><i class="fas fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__li">
                <a href="find.html" class="nav__a"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__li">
                <span class="nav__red-spot"></span>
                <a href="more.html" class="nav__a"><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>
</body>
</html>
