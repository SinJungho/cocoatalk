<!DOCTYPE html>
<html lang="ko">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KokoaTalk</title>
    <link rel="stylesheet" href="css/style.css">

    <nav class="nav">

            </li>
            <li class="nav__li">
